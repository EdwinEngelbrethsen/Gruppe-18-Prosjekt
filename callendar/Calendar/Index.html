<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="Index.css" rel="stylesheet">
	</head>
	<body>
        <!--Kalender kontaineren-->
		<div class="container">
			<h1>Calendar</h1>

            <!--Alt på kalenderen som skal framstilles som vertikal (dato, måneder osv.)-->
			<div id="v-cal">
                <!--Header med måned, år og knapper for å gå til neste/forrige måned-->
				<div class="vcal-header">
					<button class="vcal-btn" data-calendar-toggle="previous">
						<svg height="24" version="1.1" viewbox="0 0 24 24" width="24">
							<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
						</svg>
					</button>

					<div class="vcal-header__label" data-calendar-label="month"></div>

					<button class="vcal-btn" data-calendar-toggle="next">
						<svg height="24" version="1.1" viewbox="0 0 24 24" width="24">
							<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
						</svg>
					</button>
                </div>
                
                <!--Ukedager-->
				<div class="vcal-week">
					<span>Mon</span>
					<span>Tue</span>
					<span>Wed</span>
					<span>Thu</span>
					<span>Fri</span>
					<span>Sat</span>
					<span>Sun</span>
                </div>
                
                <!--Alle ukedagene til måneden-->
				<div class="vcal-body" data-calendar-area="month"></div>
            </div>
            <!--Se hvilken dato brukeren klikket på + klokkeslett-->
			<p class="demo-picked">
				Date picked:
				<span data-calendar-label="picked"></span>
			</p>
        </div>
        <script src="index.js" type="text/javascript"></script>
	</body>
</html>
